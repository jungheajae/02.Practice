<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="message">
      <div class="message-user">
        <a href="#">
          <img
            src="https://github.com/rohjs/bugless-101/blob/master/css-practice/01-slack-message/templates/assets/img-user.jpg?raw=true"
            alt="Mia Khumalo"
          />
        </a>
      </div>
      <div class="message-content">
        <div class="message-info">
          <strong class="message-sender">
            <a href="#">Mia Khumalo</a>
          </strong>
          <div class="tooltip">
            09:00
            <span class="tooltip-content"> Today at 09:00:30 </span>
          </div>
        </div>
        <p class="message-text">Good morning everyone</p>
      </div>
    </div>
  </body>
</html>
