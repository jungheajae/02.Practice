<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Bill sharing request <span>from Kimbug</span></h1>
    <div class="receipt">
      <h2>McDonald's</h2>
      <strong class="barcode">
        <img
          src="https://raw.githubusercontent.com/rohjs/bugless-101/cc64c9b6e3b2b5a230bd0b0507c2e2fe9ec0a2e5/html-practice/08-receipt/assets/barcode.svg"
          alt="barcode"
        />
      </strong>
      <span aria-label="Issued on June 24, 20xx"> 24.06.20xx </span>
      <div>
        <dl>
          <div>
            <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
            <dd>&dollar;1.50</dd>
          </div>
          <div>
            <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
            <dd>&dollar;3.25</dd>
          </div>
          <div>
            <dt>Chicken McNuggets</dt>
            <dd>&dollar;21.00</dd>
          </div>
        </dl>
        <dl>
          <dt>In total</dt>
          <dd><strong>&dollar;25.75</strong></dd>
        </dl>
      </div>
    </div>
  </body>
</html>
